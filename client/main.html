<head>
  <title>MVD-JS Meteor App</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700,300' rel='stylesheet' type='text/css'>
  <script src='http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js' type='text/javascript'></script>
</head>
<body>
  <h1 class='general'>MVD-JS Meteor App</h1>
  <div class='clock general'>
    {{> clock }}
  </div>
  <div id='main' role='main'>
    {{> main}}
  </div>
  <div id='dock'>
    {{> dock}}
  </div>
</body>

<template name='main'>
  {{#pageHelper 'index'}}
    {{> index}}
  {{/pageHelper}}
  {{#pageHelper 'level'}}
    {{> level}}
  {{/pageHelper}}
  {{#pageHelper 'finish'}}
    {{> finish}}
  {{/pageHelper}}
</template>
